{% include 'bootstrap.html' %}
<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px">
  <div class="col-md-10">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px">
      {{ job['card_title'] }}
    </h4>
    <p><b>Description:</b> {{ job['card_description'] }}</p>
  </div>
  <div class="col-md-2 text-right">
    <form action="/job/delete/{{ job['id'] }}" method="post">
      <input type="hidden" name="_method" value="POST"> <!-- Adicione isso para simular um método POST no formulário -->
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-danger">Excluir</button>
      </div>
    </form>
  </div>  
</div>
